<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Selector</title>
</head>
<body>
    <div>
        <h1 class="primero">Texto</h1>
        <p class="primero">Texto</p>
        <section class="primero">Texto</section>
        <h2 id="paco">Texto</h2>
        <p id="segundo">Texto</p>
        <div class="primero">
            <span>
                <h1>Texto</h1>
                <span>
                    <p>Texto</p>
                </span>
            </span>
        </div>
        <div class="primero">
            <span>
                <h1>Texto</h1>
            </span>
        </div>
        <span>
            <h1 class="primero">Texto</h1>
            <div>
                <h2 class="primero">Texto</h2>
            </div>
        </span>
        <h1 class="primero parte">Texto</h1>
    </div>
</body>
</html>
